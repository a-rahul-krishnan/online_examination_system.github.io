    <u><h2>Rules and Regulation:</h2></u>
    <center><div id="llog">
        <textarea name="rule" id="" cols="100" rows="12" readonly style="font-family: Copperplate Gothic; font-size: 16px;">
            Welcome to our online exam platform! In order to ensure a fair and secure environment for all participants, we kindly request that you carefully read and adhere to the following general rules and terms & conditions.

            To participate in the online exam, you must be a registered student or an authorized participant. Please ensure that your registration details are accurate and up-to-date.
            
            To access the exam, ensure that you have a compatible device with a stable internet connection. Your browser should be up-to-date and capable of supporting all exam features.
            
            Maintain the confidentiality of your login credentials and refrain from sharing them with others. Unauthorized access to another user's account is strictly prohibited.
            
            The exam may consist of various question types. Please follow the instructions for each question carefully, and use the provided navigation tools to move between questions and sections.
            
            Honesty and academic integrity are of utmost importance during the exam. It must be completed individually, without any external assistance or resources. Plagiarism, cheating, or any form of academic dishonesty will result in disqualification.
            
            Your personal information and exam data will be treated with the highest level of confidentiality. For security purposes, the exam system will log user activities.
            
            During the exam, do not access external websites, communication tools, or social media. Any attempt to communicate with other participants or access unauthorized resources is strictly prohibited.
            
            Ensure that you submit your answers before the designated end time. Once submitted, you cannot make any changes to your responses.
            
            In case of technical issues, promptly contact the support team for assistance. Technical problems on the participant's end will not affect the exam duration.
            
            Violation of any exam rule may lead to penalties, including disqualification or further disciplinary actions. Decisions made by the examination authority regarding violations will be final and binding.
            
            Respect examiners, proctors, faculty, and technical support staff during the exam process. Any form of disruptive behavior will not be tolerated.
            
            By proceeding with the exam, you acknowledge that you have read, understood, and agreed to abide by these general rules and terms & conditions. We wish you success and a fulfilling examination experience!
</textarea><br><br>
