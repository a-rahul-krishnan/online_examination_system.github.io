<!DOCTYPE html>
<head>
    <title>Feedback & Review</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        table,th,td{
            padding: 8px;
            border: 1px solid grey;
            border-collapse: collapse;
        }
        </style>
</head>
<body style="font-family: Copperplate Gothic;">
    <div class="nav"><a href="home.html">
        <img src="../images/logo.jpg" alt="logo" style="display: inline;" height="27px;"></a>
        <a href="home.html">
        <h1>Online Examination System</h1></a>
    </div><br>
    <div id="llog">
        <center>
            <u><h2>Feedback:</h2></u>
        <form action="tq.html">
            <table>
            <tr>
            <td><label for="dif">How difficult was the exam?</label></td><td><b> Easy</b><input type="range" min="0" max="10" id="dif"><b>Difficult</b></td>
            </tr>
            <tr><td><label for="rate">Give Rating(Out of 5)</label></td><td><input type="radio" name="star"><label>1</label><input type="radio" name="star"><label>2</label><input type="radio" name="star"><label>3</label><input type="radio" name="star"><label>4</label><input type="radio" name="star"><label>5</label></td>
            </tr>
            <tr>
                <td>Any Suggestions?</td><td><textarea cols="30" rows="5"></textarea></td>
            </tr>
            </table><br>
            <center><u><h2>Review:</h2></u><br><iframe width="800" height="1000" frameborder="2px" src="https://forms.office.com/Pages/ResponsePage.aspx?id=CM6lTXfigEWzOHzxtefjugvbNWT9ULNDkSHoVHMXPJVUMk5OOFZXSFhZVkI1S1BBR0g2VTFJRkYyMC4u" style="margin-bottom: 20px;"></iframe></center>
            <center><input type="submit" id ="Log" value="Submit"></center>
        </form>
    </div><br>
 <footer><p>A.Rahul Krishnan &copy; 2023</p></footer>
</body>
</html>
